<ion-header no-border>
  <ion-navbar color="primary">
    <ion-title>Chat</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

	<ion-list class="chat-list" no-lines>

		<ion-item>
			<div class="chat-bubble">
				
				<p class="chat-message">Hello</p>
			
				<p class="chat-author">Josh</p>
			</div>
		</ion-item>
	
	</ion-list>

</ion-content>

<ion-footer>

	<ion-toolbar>

		<textarea spellcheck="true" autoComplete="true" autocorrect="true" rows="1" class="chat-input" placeholder="type message...">
		</textarea>

		<ion-buttons right>
			<button (click)="addChat()" ion-button icon-only item-right class="send-chat-button">
				 <ion-icon name="send"></ion-icon>
	        </button>
		</ion-buttons>

	</ion-toolbar>

</ion-footer>
